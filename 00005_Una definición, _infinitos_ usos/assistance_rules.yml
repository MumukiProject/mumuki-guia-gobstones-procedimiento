---
rules:
- !ruby/hash:ActiveSupport::HashWithIndifferentAccess
  when: !ruby/hash:ActiveSupport::HashWithIndifferentAccess
    these_expectations_failed:
    - "* Not:Declares:Poner3Rojas"
  then: no tenés que declarar ningún nuevo procedimiento, sino sólo usar el que ya
    te estamos dando en la **biblioteca**
- !ruby/hash:ActiveSupport::HashWithIndifferentAccess
  when: !ruby/hash:ActiveSupport::HashWithIndifferentAccess
    only_these_expectations_failed:
    - program Uses:Poner3Rojas
  then: recordá que en la **biblioteca** te dejamos un procedimiento para que uses
    desde el `program`
